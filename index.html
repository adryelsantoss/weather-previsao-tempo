<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <input class="input" placeholder="Sua Localização" type="text">
        <button onclick="buscar()" class="buscar"><img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg"
                alt="busca"></button>
        <div class="error-message"></div>

        <div class="weather">
            <h2 class="city">Previsão do Tempo </h2>
            <p class="temp">0°C</p>

            <div class="clouds-box">
                <img class="icon" src="" alt="icon-weather">
                <p class="description"></p>
            </div>

            <div class="descriptions-box">
                <p class="feels-like">Sensação Térmica:</p>
                <p class="humidity">Umidade: </p>
            </div>
        </div>
    </div>
</body>

</html>
